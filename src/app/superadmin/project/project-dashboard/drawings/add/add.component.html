
<div class="NewHeader">
  <h1 mat-dialog-title> Add Doc</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Document Name: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Document Name">
      </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">SFT : </label>
      <div class="col-sm-8">
        <input type="File"  >
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Notes : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="" style="min-height: 150px;">
      </div>
    </div>
    
  
   
    
  
    
    <!--<div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload : </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>-->
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><span *ngIf="user">Save</span><span
    *ngIf="!user">Save</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>
