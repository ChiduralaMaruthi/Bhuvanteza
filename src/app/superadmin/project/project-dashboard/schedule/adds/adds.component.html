
<div class="NewHeader">
  <h1 mat-dialog-title> Add Unit</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label"> Unit No.: </label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text" class="form-control" placeholder="Enter Unit No.">
      </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">SFT : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter SFT">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Floor : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Floor">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Status : </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Status">
         <mat-option>sold</mat-option>
         <mat-option>Under Construction</mat-option>
         <mat-option>Available</mat-option>
       </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Price : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="step" placeholder="Enter Price">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Customer : </label>
      <div class="col-sm-8">
       <mat-select class="form-control" placeholder="Select Customer">
         <mat-option>John</mat-option>
         <mat-option>Mike</mat-option>
         <mat-option>Jeswin</mat-option>
         <mat-option>Lucy</mat-option>
       </mat-select>
      </div>
    </div>
    
  
    
    <!--<div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Upload : </label>
      <div class="col-sm-8">
        <input type="file">
      </div>
    </div>-->
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveStep()" [mat-dialog-close]="'test'"><span *ngIf="user">Save</span><span
    *ngIf="!user">Save</span></button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>
