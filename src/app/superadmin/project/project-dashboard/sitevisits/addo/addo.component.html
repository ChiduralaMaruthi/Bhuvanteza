
<div class="NewHeader">
  <h1 mat-dialog-title> Add Observations</h1>
</div>
<div mat-dialog-content>
  
  <form class="form-horizontal">
    
  <div class="form-group">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Observation: </label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control" placeholder="Enter Observation">
    </div>
</div>

    
    
    
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary"  >Save</button>
    <button mat-raised-button class="CancelClass" (click)="close()">Close</button>
  </mat-dialog-actions>
